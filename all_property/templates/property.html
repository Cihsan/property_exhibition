{% extends 'base.html'%}
{% block body %}

   <div class="container mx-auto px-4 min-h-screen ">
    <form action="{% url 'search-view' %}" class="d-flex" role="search" method="GET">
    <label class="relative block my-5">
      <span class="sr-only">Search</span>
      <span class="absolute inset-y-0 left-0 flex items-center pl-2">
        <svg class="h-5 w-5 fill-slate-300" viewBox="0 0 20 20"><!-- ... --></svg>
      </span>
      <input aria-label="Search" placeholder="Search for anything..." type="search" name="q" id="query" class="pl-2 placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" />
      <button class="my-2 hover:stroke-blue-700 text-white hover:bg-blue-700 rounded bg-blue-500 p-2">Search</button>
    </label>
  </form>
    <div class="gap-5 grid lg:grid-cols-3 grid-cols-1 md:grid-cols-2 items-center justify-center">
      {% for p in properties %}
      <div class="w-full md:w-auto bg-white rounded-tl-lg rounded-tr-lg overflow-hidden shadow-lg hover:shadow-xl">
        
        <!-- Carousel -->
        <div id="indicators-carousel" class="relative w-full" data-carousel="static">
            <!-- Carousel wrapper -->
            <div class="relative h-56 overflow-hidden rounded-tl-lg rounded-tr-lg md:h-80">
                <!-- Item 1 -->
                {% for image in p.propertyimage_set.all %}
                <div class="hidden duration-700 ease-in-out" data-carousel-item="active">
                    <img src="{{ image.img_url }}" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                </div>
                {% endfor %}
                
                
            </div>
            <!-- Slider indicators -->
            <div class="absolute z-30 flex space-x-3 -translate-x-1/2 bottom-5 left-1/2">
              <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide {{ image.id }}" data-carousel-slide-to="{{ image.id }}"></button>
              <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
                
            </div>
            <!-- Slider controls -->
            <button type="button" class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
                <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                    <svg class="w-4 h-4 text-white dark:text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
                    </svg>
                    <span class="sr-only">Previous</span>
                </span>
            </button>
            <button type="button" class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
                <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                    <svg class="w-4 h-4 text-white dark:text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                    </svg>
                    <span class="sr-only">Next</span>
                </span>
            </button>
        </div>

        
      
      
        <div class="px-6 py-4">
          <div class="mb-2">
            <h2 class="text-xl font-bold text-gray-900">{{p.title}}</h2>
            <div class="flex flex-wrap gap-2">
              <div class="rounded-full bg-blue-600 py-1 px-2 text-xs font-medium text-white">Property Type</div>
              <div class="rounded-full bg-yellow-500 py-1 px-2 text-xs font-medium text-white">Category</div>
            </div>
          </div>
          <div class="flex justify-between">
            <div class="flex items-center">
              <img src="https://img.icons8.com/windows/24/null/bedroom.png" />
              <p class="ml-2 text-sm font-medium text-gray-700">3 Bedrooms</p>
            </div>
            <div class="flex items-center">
              <img src="https://img.icons8.com/pastel-glyph/24/null/bath--v2.png" />
              <p class="ml-2 text-sm font-medium text-gray-700">2 Bathrooms</p>
            </div>
            <div class="flex items-center">
              <img src="https://img.icons8.com/ios-glyphs/24/null/expand--v1.png" />
              <p class="ml-2 text-sm font-medium text-gray-700">120 sqm</p>
            </div>
          </div>
          <div class="mt-4">
            <p class="text-3xl font-extrabold text-blue-800">${{p.price}}</p>
          </div>
        </div>
        <div class="px-6 py-4 flex justify-between items-center">
          
          <div class="flex">
            <a href="#" class="mr-2 rounded-full bg-gray-300 p-1 text-gray-700 hover:text-gray-800">
              <i class="fa-regular fa-heart"></i>
            </a>
            <a href="tel:+1234567890" class="mr-2 rounded-full bg-gray-300 p-1 text-gray-700 hover:text-gray-800">
              <img src="https://img.icons8.com/color/24/null/ringer-volume.png" />
            </a>
            <a href="#" class="rounded-full bg-green-500 p-1 text-white hover:bg-green-600">
              <img src="https://img.icons8.com/external-those-icons-lineal-color-those-icons/24/null/external-WhatsApp-social-media-those-icons-lineal-color-those-icons.png" />
            </a>
            <a href="{% url 'detail_property' p.id  %}" class="rounded-full bg-green-500 p-1 text-white hover:bg-green-600">
              Read More
            </a>
          </div>
        </div>
        {% endfor %}
      </div>
     



    </div>

    <!-- Pagination  --> 
    <div class="mx-auto my-5">

      <nav aria-label="Page navigation example">
        <ul class="inline-flex -space-x-px">
          <li>
            <a href="#"
              class="bg-white border border-gray-300 text-gray-500 hover:bg-gray-100 hover:text-gray-700 ml-0 rounded-l-lg leading-tight py-2 px-3 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Previous</a>
          </li>
          <li>
            <a href="#"
              class="bg-white border border-gray-300 text-gray-500 hover:bg-gray-100 hover:text-gray-700 leading-tight py-2 px-3 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">1</a>
          </li>
          <li>
            <a href="#"
              class="bg-white border border-gray-300 text-gray-500 hover:bg-gray-100 hover:text-gray-700 leading-tight py-2 px-3 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">2</a>
          </li>
          <li>
            <a href="#" aria-current="page"
              class="bg-blue-50 border border-gray-300 text-blue-600 hover:bg-blue-100 hover:text-blue-700  py-2 px-3 dark:border-gray-700 dark:bg-gray-700 dark:text-white">3</a>
          </li>
          <li>
            <a href="#"
              class="bg-white border border-gray-300 text-gray-500 hover:bg-gray-100 hover:text-gray-700 leading-tight py-2 px-3 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">4</a>
          </li>
          <li>
            <a href="#"
              class="bg-white border border-gray-300 text-gray-500 hover:bg-gray-100 hover:text-gray-700 leading-tight py-2 px-3 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">5</a>
          </li>
          <li>
            <a href="#"
              class="bg-white border border-gray-300 text-gray-500 hover:bg-gray-100 hover:text-gray-700 rounded-r-lg leading-tight py-2 px-3 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
<script>
  
</script>
{% endblock%}
