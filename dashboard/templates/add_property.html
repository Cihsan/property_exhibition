{% extends "base_dashboard.html" %}
{% load tailwind_filters %}
{% block content %}

<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
<div class="bg-gray-100 mb-40 md:mb-5">
    <h1 class="text-2xl">Add Property</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ property_form|crispy }}

        <fieldset>
            <legend>Images</legend>
            {{ image_formset.management_form }}
            {% for form in image_formset %}
            {{ form|crispy }}
            {% endfor %}
        </fieldset>

        <button type="submit"
            class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Submit</button>
    </form>
    </form>

</div>

{% endblock content %}
